{% block content %}

{# <div class="container-fluid"> #}
    {% for blog in blogs %}

    <div class="row title-row">
        <div class="col-sm-6 blog-title">
            {{blog.title}}
        </div>
        <div class="col-sm-6 blog-date">
            <span class="date-span">
                {{blog.created.strftime('%b %d, %Y - %I:%M%p')}}
            </span>

    </div>
    <div class="row">
        <div class="col-sm-12 blog-content">{{blog.content}}</div>
    </div>
